name: CI

on:
  push:
    paths:
    - "**.js"
    - "**.jsx"
    - "**.ts"
    - "**.tsx"
    - "**.yml"

    branches:
    - "feature/**"

jobs:
  feature:
    name: Feature
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Coverage
        run: yarn coverage
        
      - name: Codecov
        uses: codecov/codecov-action@v1

